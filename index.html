<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JoVi System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes float-slow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes float-slower {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }
    .animate-float-slow {
      animation: float-slow 6s ease-in-out infinite;
    }
    .animate-float-slower {
      animation: float-slower 8s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <section class="bg-gradient-to-r from-gray-700 to-gray-900 text-white py-20 px-4 text-center relative overflow-hidden">
    <div class="flex justify-center items-center gap-6 mb-4">
      <!-- Logo SVG: Computadora simple -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-cyan-400" fill="none" viewBox="0 0 64 64" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <rect x="8" y="14" width="48" height="30" rx="3" ry="3" />
        <rect x="16" y="46" width="32" height="4" rx="1" ry="1" />
        <line x1="32" y1="50" x2="32" y2="58" />
      </svg>
      <h1 class="text-4xl md:text-5xl font-bold">JoVi System</h1>
    </div>
    <p class="text-lg md:text-xl mb-6">Más que un sistema, tu aliado digital</p>
    <a href="#contacto" class="bg-white text-gray-900 font-semibold px-6 py-2 rounded-lg shadow hover:bg-gray-100 transition">Solicita tu demo gratis</a>

    <!-- Animaciones -->
    <div class="absolute top-10 left-10 opacity-30 animate-float-slow">
      <img src="https://cdn-icons-png.flaticon.com/512/3059/3059364.png" alt="Computadora" class="w-12 h-12" />
    </div>
    <div class="absolute top-1/2 right-10 opacity-20 animate-float">
      <img src="https://cdn-icons-png.flaticon.com/512/1082/1082609.png" alt="Laptop" class="w-14 h-14" />
    </div>
    <div class="absolute bottom-10 left-1/2 opacity-25 animate-float-slower">
      <img src="https://cdn-icons-png.flaticon.com/512/2721/2721294.png" alt="Servidor" class="w-16 h-16" />
    </div>
    <!-- Nuevas animaciones -->
    <div class="absolute top-6 right-1/3 opacity-20 animate-float">
      <img src="https://cdn-icons-png.flaticon.com/512/2933/2933245.png" alt="Red de datos" class="w-12 h-12" />
    </div>
    <div class="absolute bottom-6 left-1/4 opacity-20 animate-float-slow">
      <img src="https://cdn-icons-png.flaticon.com/512/4305/4305431.png" alt="Engranaje tecnológico" class="w-10 h-10" />
    </div>
    <div class="absolute top-1/4 right-1/5 opacity-20 animate-float-slower">
      <img src="https://cdn-icons-png.flaticon.com/512/3644/3644257.png" alt="Pantalla digital" class="w-14 h-14" />
    </div>
  </section>
</body>
</html>
